[tool.black]
preview = true
target-version = ['py38']

[tool.mypy]
exclude = ["build/", "examples/"]

[[tool.mypy.overrides]]
# list all modules for which no type hints are available
module = [
    "matplotlib.*",
    "nox",
    "pyuv",
    "pytest",
    "scipy.*",
    "seaborn",
    "setuptools",
    "sklearn.ensemble",
    "smart_settings",  # TODO we can add hints there
]
ignore_missing_imports = true
