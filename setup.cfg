[flake8]
# Checkers to run
select=
    # F: errors from pyflake
    F, 
    # W, E: warnings/errors from pycodestyle (PEP8)
    W, E, 
    # I: problems with imports
    I
    # B, B9: warnings/errors from bugbear
    B, B9
# Warnings to ignore
ignore= 
    # E501: line too long (checked by bugbear B950 instead)
    E501
# Maximum line length (bugbear B950 checks for this but allows a 10% tolerance margin)
max-line-length = 80

[isort]
profile=google